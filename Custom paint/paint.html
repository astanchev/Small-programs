<!DOCTYPE HTML>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas Paint Demo</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="paint.css">
    <script src="paint.js"></script>
</head>

<body>
    <div id='colors'>
        <button class="colors tools" id='black'></button>
        <button class="colors tools" id='brown'></button>
        <button class="colors tools" id='blue'></button>
        <button class="colors tools" id='darkviolet'></button>
        <button class="colors tools" id='turquoise'></button>
        <button class="colors tools" id='green'></button>
        <button class="colors tools" id='greenyellow'></button>
        <button class="colors tools" id='red'></button>
        <button class="colors tools" id='violet'></button>
        <button class="colors tools" id='pink'></button>
        <button class="colors tools" id='orange'></button>
        <button class="colors tools" id='yellow'></button>
        <button class="tools" id="eraser">Eraser</button>
    </div>
    <canvas id='canvas' width='800' height='600'></canvas>
    <div class="slide-container">
        <label for="penWidth">Change line width: </label>
        <input id='penWidth' name="penWidth" type="range" min="1" max="20" value="1"/>
    </div>
    <div>
        <button id="clear">Clear Canvas</button>
    </div>
</body>

</html>
